<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>canvas의 기본</title>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d")

            //x좌표, y좌표, 너비, 높이
            ctx.strokeRect(50, 60, 200, 100)
        }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
