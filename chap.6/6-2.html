<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>시각을 콘솔에 표시하기2</title>
        <script>
            function displayTime() {
                var d = new Date();
                console.log("현재 시각은 " + d.toLocaleString() + " 입니다.");
            }
            //이 함수는 웹브라우저가 문서를 모두 읽은 후에 실행된다.
            //1. onload 프로퍼티에 함수 저장
            window.onload = function() {
                //2. input 요소의 객체 가져오기
                var button = document.getElementById("button")
                //3. input 요소를 클릭했을 때 동작하는 이벤트 처리기 등록
                button.onclick = displayTime;
            }
        </script>
    </head>
    <body>
        <input type="button" value="click" id="button">
    </body>
</html>
